worker_processes auto;
events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  gzip on;
  gzip_min_length 256;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # Static assets (hashed) - long cache
    location ~* \.(?:css|js|woff2?|ttf|svg|png|jpg|jpeg|gif|ico|webp)$ {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=90d, immutable";
      access_log off;
    }

    # index.html not cached
    location = /index.html {
      try_files $uri =404;
      add_header Cache-Control "no-cache, must-revalidate";
      access_log off;
    }

    # Serve Excel export files
    location /exports/donations/ {
      alias /usr/share/nginx/exports/donations/;
      autoindex off;
      
      # Force download
      add_header Content-Disposition "attachment";
      
      # Cache for 6 months
      add_header Cache-Control "public, max-age=15552000, immutable";
      
      try_files $uri =404;
    }

    location /health {
      access_log off;
      return 200 "OK";
    }

    # Proxy to backend (if you host backend on same compose)
    # location /api/ {
    #   proxy_pass http://backend:8000;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }

    error_page 500 502 503 504 /50x.html;
  }
}
