worker_processes auto;
events { worker_connections 1024; }
# env CLIENT_DOMAIN;

http {
  include /etc/nginx/mime.types;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  gzip on;
  gzip_min_length 256;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;

  # CSP NONCE (per request)
  map $request_id $csp_nonce {
    default $request_id;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # CSP Header (Allow font.googleapis, youtube, self server)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'nonce-$csp_nonce' https://fonts.googleapis.com; img-src 'self' data: https:; frame-src https://www.youtube-nocookie.com https://www.youtube.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.${CLIENT_DOMAIN}; base-uri 'self'; form-action 'self'; object-src 'none';" always;

    location ^~ /uploads/ {
      alias /usr/share/nginx/uploads/;

      # Allow CORS
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

      # Cache for 10 min
      # add_header Cache-Control "public, max-age=600, immutable";

      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;

      try_files $uri =404;
    }

    # Serve Excel export files
    location ^~ /exports/donations/ {
      alias /usr/share/nginx/exports/donations/;

      # Force download
      add_header Content-Disposition "attachment";

      # Cache for 10 min
      # add_header Cache-Control "public, max-age=600, immutable";

      # No Cache
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;

      try_files $uri =404;
    }

    # FIXED: Static assets with Vite hash - moderate cache
    # Vite generates hashed filenames (e.g., main-abc123.js)
    # These change on every build, so they can be cached safely
    location ~* \.(?:js|css)$ {
      try_files $uri =404;

      # 7 days
      add_header Cache-Control "public, max-age=604800" always;
      access_log off;
    }

    # Images, fonts, and other assets
    location ~* \.(?:woff2?|ttf|svg|png|jpg|jpeg|gif|ico|webp)$ {
      try_files $uri =404;

      # 30 days
      add_header Cache-Control "public, max-age=2592000" always;
      access_log off;
    }

    # Service Worker and Manifest - NEVER cache these
    location ~* ^/(sw\.js|workbox-.*\.js|manifest\.webmanifest)$ {
      add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      expires -1;
      try_files $uri =404;
    }

    # HTML files not cached - Disable gzip and inject CSP nonce
    location ~ \.html$ {
      gzip off;

      sub_filter_once off;
      sub_filter_types text/html;
      sub_filter '__CSP_NONCE__' $csp_nonce;

      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;

      try_files $uri /index.html;
    }

    location /healthz {
      access_log off;
      return 200 "OK";
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy to backend (if you host backend on same compose)
    # location /api/ {
    #   proxy_pass http://backend:8000;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
