<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Essential viewport meta for responsive mobile design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA: Theme color for Android status bar and browser UI -->
    <meta name="theme-color" content="#10B981" />
    
    <!-- PWA: Description for when app is shared or indexed -->
    <meta name="description" content="Sistem Transparansi dan Donasi Infaq NU Kudus" />
    
    <!-- PWA: Apple-specific meta tags for iOS support -->
    <!-- iOS doesn't fully support manifest, so we need these -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="INUK" />
    
    <!-- Icons: Standard favicon and Apple touch icon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- PWA: Manifest link - auto-generated by vite-plugin-pwa -->
    <!-- This file will be created in dist/ when you build -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <title>INUK LAZISNU</title>

    <!-- Google Fonts (your existing setup preserved) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- React entry (your CSP NONCE preserved) -->
    <script nonce="__CSP_NONCE__" type="module" src="/src/main.tsx"></script>
    
    <!-- Noscript fallback for when JavaScript is disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Roboto, sans-serif;">
        <h1>JavaScript Diperlukan</h1>
        <p>Mohon aktifkan JavaScript di browser Anda untuk menggunakan aplikasi INUK.</p>
      </div>
    </noscript>
  </body>
</html>
