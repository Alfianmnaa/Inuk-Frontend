services:
  client-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
      args:
        VITE_API_URL: ${VITE_API_URL} 
    container_name: inuk-client
    restart: unless-stopped
    networks:
      - inuk-network
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.frontend-http.rule=Host(`${CLIENT_DOMAIN}`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https@file"
      # HTTPS Router (main service)
      - "traefik.http.routers.frontend-https.rule=Host(`${CLIENT_DOMAIN}`)"
      - "traefik.http.routers.frontend-https.entrypoints=websecure"
      - "traefik.http.routers.frontend-https.tls=true"
      - "traefik.http.routers.frontend-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-https.middlewares=default-security@file"
      # Service Definition (tells Traefik which port)
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

networks:
  inuk-network:
    external: true
